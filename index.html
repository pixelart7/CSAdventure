<!DOCTYPE html>
<html>
	<head>
		<title>CS Adventure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>.pace{-webkit-pointer-events:none;pointer-events:none;-webkit-user-select:none;-moz-user-select:none;user-select:none}.pace-inactive{display:none}.pace .pace-progress{background:#fff;position:fixed;z-index:2000;top:0;right:100%;width:100%;height:2px}</style>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="animate.css">
		<script src="js/vendor/pace.min.js"></script>
	</head>
	<body>
		<div id="background"></div>
		<div id="main-container">
			<div id="terminal">
				<div id="title-bar">
					<span id="terminal-icon" class="mdi mdi-console"></span> CS Adventure <span id="version-displayer"></span>
					<span id="user-seperator"> - </span>
					<span id="terminal-title-bar-username" class="username-displayer"></span>
					<a href="#">
						<div id="hamburger">
							<span class="mdi mdi-dots-vertical"></span>
						</div>
					</a>
				</div>
				<div id="text-area">

				</div>
				<div id="prompt-area">
					<div id="prompt-area-inner">
						<div class="clear"></div>
						<div id="prompt-area-info">
							<span id="prompt-area-username" class="username-displayer"></span> says: 
						</div>
						<div id="prompt-area-input">
							<input type="text" id="prompt-input">
						</div>
					</div>
				</div>
				<div id="suggestion-area">
					<span id="suggestion-indicator">no suggestions</span>
					<div id="suggestion-items-main" class="suggestion-items">

					</div>
					<div id="suggestion-items-sub" class="suggestion-items">

					</div>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/vendor/jquery.foggy.min.js"></script>
		<script src="js/vendor/store.min.js"></script>
		
		<script src="js/Config.js"></script>
		<script src="js/Save.js"></script>
		<script src="js/UserInterface.js"></script>
		<script src="js/Story.js"></script>
		<script src="js/Input.js"></script>
		<script src="js/Dictionary.js"></script>
		<script src="js/AdminCommand.js"></script>
			<script src="js/DialogHandler.js"></script>
			<script src="js/SpecificChoicesHandler.js"></script>
		
		<script src="js/main.js"></script>
